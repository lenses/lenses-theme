<!--
Lenses theme component

##### Example

    <lenses-theme></lenses-theme>

@element lenses-theme
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://lenses.github.io/lenses-theme
-->

<polymer-element name="lenses-theme" attributes="theme">
  <template>
    
    <core-style id="lenses">
      *::shadow .th-container  {
        font-size: {{themeSettings[theme].fontSize}};
        font-family: {{themeSettings[theme].fontFace}};
      }
      *::shadow .th-container p.info {
        width: 170px;
        height: 
      }

      *::shadow .th-container p.info:hover {
        display: block;
      }


      *::shadow .th-container .selector {
        min-height: 10px;
        display: inline-block;
        max-height: 123px;
        overflow-y: scroll; 
      }

      *::shadow .th-container .selector .col {
        padding: 1px;
        border: 1px solid #EEE;
      }
      *::shadow .th-container .selector .core-selected {
        background-color: {{themeSettings[theme].selectedBckColor}};

      }
      *::shadow .th-container .label {
        display: block;
        color: {{themeSettings[theme].titleColor}};
      }

      *::shadow .th-container input.short-input {
        border: 1px solid #eee;
        padding: 3px;
        width: 5em; 
      }
      *::shadow .th-container core-icon-button {
        margin: 0;

      }
      *::shadow .th-container .columnName {
        border-radius: {{themeSettings[theme].borderRadius}};
      }
    </core-style>
    
  </template>
  <script>
    Polymer({
      theme: 'connector',

      themeSettings: {
        connector: {
          fontSize: '12px',
          fontFace: 'arial',
          titleColor: '#2fa3af',
          selectedBckColor: '#ccc',
          borderRadius: '0px',
        },
        linear: {
          fontSize: '14px',
          fontFace: 'arial',
          titleColor: '#2fa3af',
          selectedBckColor: '#ccc',
          borderRadius: '4px',
        }
      },
      /*
      domReady: function() {
        CoreStyle.g.theme = Themes.lenses;
      }
      */
      
    });
  </script>
</polymer-element>
